# This workflow merely tests that the branch can successfully be created
name: Test Branch Creation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Create Test Branch
      uses: emmasax4/action-create-branch@resolve-vulns
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        branch: test-branch

    - name: Delete Test Branch
      uses: dawidd6/action-delete-branch@v2.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: test-branch
